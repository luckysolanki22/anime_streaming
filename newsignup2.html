<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <style>
    body {
      background-color: #161717;
      display:flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("resources/allanime.jpg");
      background-size: cover; /* Ensure the image covers the entire container */
      filter: blur(8px); /* Adjust the blur amount as needed */
      z-index: -1; /* Ensure it stays behind other content */
    }

    .container {
      max-width: 28rem; /* max-w-md */
      margin: auto;
      background-color: #0d0d0d; /* bg-zinc-100 */
      padding: 1.5rem; /* p-6 */
      border-radius: 1rem; /* rounded-lg */
      box-shadow: 0 10px 8px rgba(18, 18, 19, 0.1); /* shadow-md */
    }

    

    h2 {
      font-size: 1.5rem; /* text-2xl */
      font-weight: bold;
      color: #f1f2f6; /* text-blue-700 */
      margin-bottom: 1rem; /* mb-4 */
      text-align: center;
    }



    .form-group {
      margin-bottom: 1rem; /* mb-4 */
    }

    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="date"] {
      width: 100%; /* w-full */
      padding: 0.5rem; /* p-2 */
      border: 1px solid #22416f; /* border-zinc-300 */
      border-radius: 0.375rem; /* rounded-md */
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #e5e7eb; /* bg-zinc-100 */
      color: #1f2937; /* text-gray-900 */
    }

    .form-group input:focus {
      border-color: #5b0d9f; /* border-blue-700 */
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
    }

    .form-group.dark input[type="text"],
    .form-group.dark input[type="password"],
    .form-group.dark input[type="email"],
    .form-group.dark input[type="tel"],
    .form-group.dark input[type="date"] {
      background-color: #4a5568; /* dark:bg-zinc-700 */
      border-color: #718096; /* dark:border-zinc-600 */
      color: #fff; /* dark:text-white */
    }

    .form-group label {
      display: block; /* block */
      margin-bottom: 0.5rem; /* mb-2 */
      color: #10100f; /* text-gray-700 */
    }

    

    .checkbox-group {
      display: flex; /* flex */
      align-items: center; /* items-center */
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem; /* mr-2 */
    }

    .checkbox-group label {
      margin: 0;
      color: #e8e8eb; /* text-gray-700 */
    }

    

    button {
      width: 100%; /* w-full */
      background-color: #c50e0e; /* bg-purple-600 */
      color: #ffffff;
      padding: 0.5rem; /* p-2 */
      border: none;
      border-radius:0.375rem; /* rounded-md */
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5b21b6; /* hover:bg-purple-700 */
    }

    

    
  </style>
</head>
<body>
  <div class="background-blur"></div>
  <div class="container">
    <h2>SignUp</h2>
    <form>
      <div class="form-group">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <input type="email" placeholder="E-mail" required>
      </div>
      <div class="form-group">
        <input type="tel" placeholder="Phone no" required>
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" required>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" id="tos" required>
        <label for="tos">I agree to the TOS</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
